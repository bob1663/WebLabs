<!-- 
    12.На сторінці зображено 2 текстових поля. В перше текстове поле вводиться
    рядок (речення яке має не менше 7 слів). В друге, послідовність чисел
    розділених пробілом. При натисканні на кнопку має виконатись функція яка
    створює нове речення з слів номера яких перераховані у 2 рядку. Результат
    роботи функції має відобразитись на сторінці (наприклад, у абзаці).

    12.При натисканні на кнопку має виконатись функція яка виводить кількість днів
    до найближчої суботи (скільки до вихідних), або виводитись повідомлення – 
    «Сьогодні вихідний», якщо поточний день субота або неділя.

    12.В текстове поле вводиться 3 число, що являються коефіцієнтами квадратного 
    рівняння. При натисканні на кнопку має виконатись функція, яка розв'язує це 
    рівняння, з точністю до 4 символів після коми. 
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Mitnichuk CS-206 Variant 12</title>
  </head>
  <body>
    <div class="first__container">
      <form id="myForm">
        <label for="inputText">Enter a sentence with at least 7 words:</label>
        <input
          type="text"
          id="inputText"
          name="inputText"
          required
        /><br /><br />
        <label for="inputNumbers"
          >Enter a sequence of numbers separated by spaces:</label
        >
        <input
          type="text"
          id="inputNumbers"
          name="inputNumbers"
          required
        /><br /><br />
        <input
          type="button"
          value="Create New Sentence"
          onclick="createNewSentence()"
        />
      </form>
      <p id="result"></p>
    </div>
    <div class="second__container">
      <button onclick="calculateDaysUntilSaturday()">
        Calculate Days Until Saturday
      </button>
      <p id="result_2"></p>
      <div class="third__container">
        <label>Enter coefficients for ax^2 + bx + c = 0:</label>
        <input type="number" id="a" />
        <input type="number" id="b" />
        <input type="number" id="c" />
        <button onclick="solveEquation()">Solve</button>
        <p id="solution"></p>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
